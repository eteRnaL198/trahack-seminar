<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div id="hoge">id:hoge</div>
        <button onclick="getDomElementModule.getId('hoge')">idで要素を指定して取得する</button>        
        <div style="margin: 16px"></div>
        <div class="foo">class:foo</div>
        <div class="foo">class:foo</div>
        <div class="bar">class:bar</div>
        <button onclick="getDomElementModule.getClasses('bar')">class要素を指定して取得する</button>
        <div style="margin: 16px"></div>
    </div>
    <div>
        <form name="demoForm">
            <div>
                <label for="title-id">title</label>
                <input for="title-id" name="title" type="text">
            </div>
            <div>
                <label for="description-id">description</label>
                <input type="text" name="description" id="description-id">
            </div>
            <div>
                <label for="js">JavaScript</label>
                <input id="js" name="languages" type="checkbox" value="JavaScript">
                <label for="ts">TypeScript</label>
                <input id="ts" name="languages" type="checkbox" value="TypeScript">
                <label for="php">PHP</label>
                <input id="php" name="languages" type="checkbox" value="PHP">
                <label for="ruby">Ruby</label>
                <input id="ruby" name="languages" type="checkbox" value="Ruby">
            </div>
        </form>
        <button onclick="getDomElementModule.submitForm()">Form要素を取得する</button>
    </div>
    <script src="./JavaScript/DOM1.js"></script>
</body>
</html>
