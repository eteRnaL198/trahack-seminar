<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JavaScript/DOM1.js"></script>
</head>
<body>
    <form name="demoForm">
        <div>
            <label for="title-id">title</label>
            <input for="title-id" name="title" type="text">
        </div>
        <div>
            <label for="description-id">description</label>
            <input type="text" name="description" id="description-id">
        </div>
        <div>
            <label for="js">JavaScript</label>
            <input id="js" name="languages" type="checkbox" value="JavaScript">
            <label for="ts">TypeScript</label>
            <input id="ts" name="languages" type="checkbox" value="TypeScript">
            <label for="php">PHP</label>
            <input id="php" name="languages" type="checkbox" value="PHP">
            <label for="ruby">Ruby</label>
            <input id="ruby" name="languages" type="checkbox" value="Ruby">
        </div>
    </form>
</body>
</html>
